<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css?l">
    <title>facebook</title>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '1325926847866836',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v11.0'
          });
        }; 
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v11.0&appId=1325926847866836&autoLogAppEvents=1" nonce="Q8uiqUFw"></script>
    
    <!-- --------------------------------------||---------------------------- -->
    <section class="container">
        <div class="image"></div><br><br>
        <div class="fb-login-button" data-width="120px" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
        <!-- <div class="button" id="button">Inicia sesion en facebook</div> -->
    </section>
    <script src="facebook.js"></script>
</body>
</html>
